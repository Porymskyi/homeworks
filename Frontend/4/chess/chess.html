<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                if ((i+j) % 2 ) {
                    document.write("<img src='black.jpg' width='50' height='50'/>");
                } else  {
                    document.write("<img src='white.jpg' width='50' height='50'/>");
                }
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>

</body>
</html>
