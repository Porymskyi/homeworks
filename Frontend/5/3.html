<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var persons = [];

        var person = {
            name: '',
            sname: '',
            age: ''
        };

        function ask() {
            person.name = prompt("Введите свое имя:");
            person.sname = prompt("Введите свою фамилию:");
            person.age = prompt("Введите свой возраст:");
            persons.push(person);
        }

        function say() {
            document.write("Имя: " + person.name + "<br />");
            document.write("Фамилия: " + person.sname + "<br />");
            document.write("Возраст: " + person.age + "<br />");
            document.write("<hr/>");

        }
        do {
            ask();
            say();
            repeat = confirm("Хотите ввести новые данные?")
        } while (repeat);


    </script>
</head>
<body>

</body>
</html>
