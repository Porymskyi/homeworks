<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    var x = +prompt("Ведите значение первого катета");
    var y = +prompt("Ведите значение второго катета");
        function gipotynyza(a, b) {
        function pow(z) {
            return z * z;
        };
        return Math.sqrt(pow(a) + pow(b));
    }
    document.write(gipotynyza(x, y));
    </script>
</head>
